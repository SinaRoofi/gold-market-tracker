name: Gold Market Tracker

on:
  workflow_dispatch:

jobs:
  track-market:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # دانلود CSV Artifact قبلی
    - name: Download CSV artifact
      uses: actions/download-artifact@v3
      with:
        name: market_csv
        path: .

    # اجرای اسکریپت اصلی
    - name: Run market tracker
      env:
        TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELETHON_API_ID: ${{ secrets.TELETHON_API_ID }}
        TELETHON_API_HASH: ${{ secrets.TELETHON_API_HASH }}
        TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
      run: python main.py

    # آپلود CSV به عنوان Artifact برای اجراهای بعدی
    - name: Upload CSV artifact
      uses: actions/upload-artifact@v3
      with:
        name: market_csv
        path: market_data_*.csv