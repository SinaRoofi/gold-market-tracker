name: Gold Market Tracker

on:
  schedule:
    # شنبه تا چهارشنبه، از ساعت 12 تا 18، هر 10 دقیقه (تهران UTC+3:30)
    - cron: '30,40,50 8 * * 6,0,1,2,3'
    - cron: '0,10,20,30,40,50 9 * * 6,0,1,2,3'
    - cron: '0,10,20,30,40,50 10 * * 6,0,1,2,3'
    - cron: '0,10,20,30,40,50 11 * * 6,0,1,2,3'
    - cron: '0,10,20,30,40,50 12 * * 6,0,1,2,3'
    - cron: '0,10,20,30,40,50 13 * * 6,0,1,2,3'
    - cron: '0,10,20,30 14 * * 6,0,1,2,3'
  
  workflow_dispatch:

jobs:
  track-market:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create session directory
      run: mkdir -p sessions
    
    - name: Restore Telethon session
      uses: actions/cache@v4
      with:
        path: sessions/
        key: telethon-session-${{ github.ref }}
        restore-keys: |
          telethon-session-
    
    - name: Run market tracker
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELETHON_API_ID: ${{ secrets.TELETHON_API_ID }}
        TELETHON_API_HASH: ${{ secrets.TELETHON_API_HASH }}
        TELETHON_STRING_SESSION: ${{ secrets.TELETHON_STRING_SESSION }}
      run: |
        python main.py
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: gold_tracker.log
        retention-days: 7
