name: Gold Market Tracker

on:
  workflow_dispatch:

jobs:
  track-market:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-deps-${{ hashFiles('**/requirements.txt') }}
        restore-keys: pip-deps-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create session directory
      run: mkdir -p sessions

    - name: Restore Telethon session
      uses: actions/cache@v4
      with:
        path: sessions/
        key: telethon-session
        restore-keys: telethon-session-

    - name: Run market tracker
      env:
        TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELETHON_API_ID: ${{ secrets.TELETHON_API_ID }}
        TELETHON_API_HASH: ${{ secrets.TELETHON_API_HASH }}
      run: |
        python main.py

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: gold_tracker.log
        retention-days: 7
