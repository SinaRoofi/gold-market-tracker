name: Gold Market Tracker

on:
  workflow_dispatch:  # یا Cloudflare Worker هر ۵ دقیقه آن را فراخوانی می‌کند

jobs:
  track-market:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run market tracker
      env:
        TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELETHON_API_ID: ${{ secrets.TELETHON_API_ID }}
        TELETHON_API_HASH: ${{ secrets.TELETHON_API_HASH }}
        TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
      run: python main.py

    - name: Upload daily CSV artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-market-data
        path: market_data_*.csv
        retention-days: 7

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: gold_tracker.log
        retention-days: 7